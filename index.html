<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ</title>
  </head>
  <body>
    <h1> Let's play Quiz</h1>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer" class="buttons">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start" class="startButton">Start</button>
        <button id="next" class="nextButton">Next</button>
      </div>
      <div class="points">
        <label for="urScore">Your Score:</label>
        <input id="scoreboard" type="number" name="urScore" disabled></input>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
